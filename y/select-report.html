<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecteer Rapport - Hecht Rapportageportaal</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="select-report-page">

    <!-- Header Section -->
    <header class="page-header">
        <span class="header-brand">Hecht</span>
        <button id="logoutButton" class="logout-btn">Uitloggen</button>
    </header>

    <main class="main-content">
        <!-- "Floating" Header Text -->
        <div class="header-text-container">
            <h1 class="greeting-title">Hallo, <span id="username"></span></h1>
            <p class="greeting-subtitle">Wat staat er vandaag op de agenda?</p>
        </div>
        
        <!-- Container for the list of reports (will be populated by JS) -->
        <div class="report-list-container">
            <!-- Report cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- JavaScript for this page -->
    <script type="module" src="js/select-report.js"></script>
</body>
</html>
